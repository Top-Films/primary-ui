version: '2.1'

executors:
  node:
    docker:
      - image: cimg/node:20.12.0
    working_directory: ~/app
    environment:
      APP_NAME: primary-ui
      APP_VERSION: 1.0.0

  base:
    docker:
      - image: cimg/base:2024.02
    working_directory: ~/app
    resource_class: arm.medium
    environment:
      ORG_NAME: topfilms
      APP_NAME: primary-ui
      APP_VERSION: 1.0.0

  helm:
    docker:
      - image: cimg/deploy:2024.03.1
    working_directory: ~/app
    environment:
      APP_NAME: primary-ui
      APP_VERSION: 1.0.0
      KUBECONFIG: /home/circleci/.kube/config

orbs:
  node: circleci/node@5.2.0
  docker: circleci/docker@2.6.0

jobs:
  react_test_build:
    executor: node

    steps:
      - checkout

      - node/install-packages:
          pkg-manager: 'npm'

      - run:
          name: Run tests
          command: npm run test

      - run:
          name: Build
          command: npm run build

      - persist_to_workspace:
          root: '.'
          paths: '*'

      - store_artifacts:
          path: dist
          destination: $APP_NAME-$APP_VERSION

  docker_artifact_build_push:
    executor: base    

    steps:
      - attach_workspace:
          at: ~/app

      - setup_remote_docker
      
      - run:
          name: Docker build
          command: docker buildx build --platform linux/arm64/v8 . -t $DOCKER_USERNAME/$ORG_NAME-$APP_NAME:$APP_VERSION

      - run:
          name: Docker push
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $DOCKER_USERNAME/$ORG_NAME-$APP_NAME:$APP_VERSION

  helm_artifact_build_push_deploy: 
    executor: helm    
    
    steps:
      - attach_workspace:
          at: ~/app

      - run:
          name: Add kube config
          command: |
            rm -rf /home/circleci/.kube
            mkdir /home/circleci/.kube
            echo $KUBE_CONFIG | sed 's/\\n/\n/g' > /home/circleci/.kube/config
            chmod go-r /home/circleci/.kube/config
            kubectl version

      - run:
          name: Helm authenticate registry
          command: echo "$DOCKER_PASSWORD" | helm registry login registry-1.docker.io --username $DOCKER_USERNAME --password-stdin

      - run:
          name: Helm package
          command: helm package helm/$APP_NAME

      - run:
          name: Helm artifact push
          command: helm push ./$APP_NAME-$APP_VERSION.tgz oci://registry-1.docker.io/$DOCKER_USERNAME

      - run:
          name: Helm deploy
          command: helm upgrade $APP_NAME ./$APP_NAME-$APP_VERSION.tgz --install --atomic --debug --history-max=3
      

workflows:
  deployment:
    jobs:
      - react_test_build:
          context:
            - secrets
      - docker_artifact_build_push:
          context:
            - secrets
          requires:
            - react_test_build
      - helm_artifact_build_push_deploy:
          context:
            - secrets
          requires:
            - docker_artifact_build_push